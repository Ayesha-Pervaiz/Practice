<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>This is Table file </h1>
    <table border="2" width="100%">
        <caption>Laptop Details</caption>
        <thead>
<tr>
    <th>Name</th>
    <th>Price</th>
    <th>Color</th>
</tr>
        </thead>
        <tbody>
            <tr>
                <td width="10px" colspan="2">lenovo</td>
                <td>12$</td>
                <td>Black</td>
            </tr>
            <tr>
                <td rowspan="2">Toshiba</td>
                <td>14$</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td >dell</td>
                <td>14$</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td >MAc</td>
                <td>14$</td>
                <td>Blue</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Color</td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
